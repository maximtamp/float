<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Float</title>
  <style>
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
  
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #menu{
      position: fixed;
      backdrop-filter: blur(4px);
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <section id="menu">
    <section class="menu-container">
      <p>play</p>
      <button id="startButton">Start</button>
    </section>
  </section>
  <canvas id="c"></canvas>

      </script>

</body>

</html>
